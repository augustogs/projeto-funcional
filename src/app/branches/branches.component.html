<div class="branch-content">
    <div class="header">
        <span>Repositório: {{user.repository}}</span>
        <button (click)="getForm()">Nova consulta</button>
    </div>
    <div class="filtros"> 
        <button>Filtrar branches não protegidas</button>
        <button>Ordenar por nome</button>  
    </div> 
    <div class="list">
        <ul class="myUL" *ngFor="let branch of branches">
            <li>
                Branch: {{branch.name}} 
                <div *ngIf="branch.protected">Protected</div> 
            </li>
        </ul>
    </div>
</div>
